<!DOCTYPE html>
<html>
<style>
body {
  font-family: Arial;
}

input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Details Form</h3>
<p>Fill the details to know the Government schemes relevant to you:</p>

<div class="container">
  <form action="UserServlet" method="post">

    <label for="role">SELECT ROLE</label></br>
    <input type="radio" name="role" style="display:inline" value="user">User</input>
    <input type="radio" name="role" style="display:inline" value="admin">Admin</input></br></br>

    <label for="gender">GENDER</label>
    <select id="gender" name="gender" required>
      <option value="" disabled selected>Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="transgender">Transgender</option>
    </select>

    <label for="age">AGE</label>
    <select id="age" name="age" required>
      <option value="" disabled selected>Age</option>
      <option value="0-18 years">0-18 years</option>
      <option value="19-60 years">19-60 years</option>
      <option value="above 60 years">Above 60 years</option>
      </select>

      <label for="marital_status">MARITAL STATUS</label>
      <select id="marital_status" name="marital_status" required>
        <option value="" disabled selected>Marital Status</option>
        <option value="married">Married</option>
        <option value="unmarried">Unmarried</option>
        <option value="divorced">Divorced/Widowed</option>
    </select>

        <label for="category">CATEGORY</label>
        <select id="category" name="category" required>
          <option value="" disabled selected>Category</option>
          <option value="reserved">Reserved</option>
          <option value="unreserved">Un Reserved</option>
         <option value="exservicemen">Ex-Serviceman</option>
        </select>

        <label for="education">EDUCATION</label>
        <select id="education" name="education" required>
          <option value="" disabled selected>Education</option>
          <option value="bachelors degree">Bachelors Degree and Above</option>
          <option value="tenth">Tenth</option>
          <option value="illiterate">Illiterate</option>
          </select>

          <label for="employment">EMPLOYMENT</label>
          <select id="employment" name="employment" required>
            <option value="" disabled selected>Employment</option>
            <option value="student">Student</option>
            <option value="employed">Employed</option>
            <option value="un employed">Un Employed</option>
            </select>

            <label for="annual_income">ANNUAL INCOME</label>
            <select id="annual_income" name="annual_income" required>
              <option value="" disabled selected>Annual Income</option>
              <option value="upto 2.5 lakhs">Upto 2.5 lakhs</option>
              <option value="2.5 to 10 lakhs">2.5 to 10 lakhs</option>
              <option value="above 10 lakhs">Above 10 lakhs</option>
              </select>

              <label for="scheme">NEED</label>
              <select id="scheme" name="scheme" required>
                <option value="" disabled selected>Need</option>
                <option value="agriculture">Agriculture</option>
                <option value="business">Business & Entrepreneurship</option>
                <option value="education">Education & Learning</option>
                <option value="health">Health & Wellness</option>
                <option value="sports">Sports</option>
                </select>

<input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
